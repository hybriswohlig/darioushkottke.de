<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Shared Base Styles -->
    <link rel="stylesheet" href="styles/shared-base.css">

    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-GG3eaoYtZaGluUY9M-pw0.js"></script>
    <script>
      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};

    <style>
        /* Page-specific styles for index.html */
        .nav-button {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            border: none;
            background: none;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-button:hover {
            background: #f9fafb;
        }

        .nav-button.active {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .content-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .content-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Coming Soon Badge Animation */
        @keyframes pulse-badge {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(245, 158, 11, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 12px rgba(245, 158, 11, 0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <!-- Logo -->
                    <img 
                        src="file.svg" 
                        alt="N&E Innovations Logo" 
                        class="w-16 h-16"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                    />
                    <div class="w-16 h-16 bg-gradient-to-br from-green-600 to-green-400 rounded-lg hidden items-center justify-center text-white font-bold text-xl">
                        N&E
                    </div>
                    
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">N&E Innovations</h1>
                        <p class="text-sm text-gray-600">Environmental Documentation Portal</p>
                    </div>
                </div>
                <a href="https://vi-kang.com/contact/" target="_blank" class="bg-gradient-to-r from-green-600 to-green-500 text-white px-6 py-2 rounded-full font-semibold hover:shadow-lg transition-shadow inline-block">
                    Contact Us
                </a>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex gap-8">
            <!-- Sidebar Navigation -->
            <aside class="w-80 flex-shrink-0">
                <nav class="bg-white rounded-2xl shadow-sm p-2 sticky top-8">
                    <button class="nav-button active" onclick="showSection('lca-reports')">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="20" x2="12" y2="10"></line>
                            <line x1="18" y1="20" x2="18" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="16"></line>
                        </svg>
                        <span>LCA Reports</span>
                    </button>
                    <button class="nav-button" onclick="showSection('certifications')">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="8" r="7"></circle>
                            <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                        </svg>
                        <span>Certifications</span>
                    </button>
                    <button class="nav-button" style="opacity: 0.6; cursor: not-allowed; position: relative;" disabled>

                            <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"></path>
                        </svg>
                        <span>Impact Studies</span>
                        <span style="position: absolute; top: -8px; right: -8px; background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%); color: white; padding: 2px 8px; border-radius: 999px; font-size: 0.65rem; font-weight: 700; box-shadow: 0 4px 6px rgba(245, 158, 11, 0.3); animation: pulse-badge 2s ease-in-out infinite;">✨ Soon</span>
                    </button>
                    <button class="nav-button" onclick="showSection('technical-docs')">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                        <span>Technical Documentation</span>
                    </button>
                    <button class="nav-button" onclick="showSection('compliance')">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <span>Compliance & Standards</span>
                    </button>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1" id="main-content">
                <!-- Content will be injected here -->
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-gray-900 font-semibold mb-2">N&E Innovations Pte Ltd</p>
                <p class="text-gray-600 mb-3">Environmental Impact Assessments of N&E Innovations Products</p>
                <p class="text-sm text-gray-500">
                    For more information, contact us at 
                    <a href="mailto:business@vi-kang.com" class="text-green-600 font-semibold hover:underline">
                        business@vi-kang.com
                    </a>
                </p>
            </div>
        </div>
    </footer>

                    },
                    {

                        link: 'https://drive.google.com/file/d/1Q71pxhdh0oyn5ZfFXr2eb6gxkcGllYw3/view?usp=sharing',

                        ]
                    }
                ]
            },
            'impact-studies': {

                    {

                        link: 'https://drive.google.com/file/d/1iHbGGEtKS03mCoG2xCoaafwXFk6sMaAv/view?usp=drive_link',
                        metrics: [
                            { label: 'Regions', value: 'EU + UK' },

                    {

                ]
            }
        };

        function showSection(sectionId) {
            // Update active button
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.nav-button').classList.add('active');

            // Get content
            const sectionContent = content[sectionId];
            
            // Build HTML
            let html = `
                <div class="bg-white rounded-2xl shadow-sm p-8 mb-6">
                    <h2 class="text-3xl font-bold text-gray-900 mb-3">${sectionContent.title}</h2>
                    <p class="text-lg text-gray-600 leading-relaxed">${sectionContent.description}</p>
                </div>
                <div class="space-y-6">
            `;

            sectionContent.items.forEach(item => {
                html += `
                    <div class="content-card">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-900 mb-2">${item.title}</h3>
                                <p class="text-gray-600 leading-relaxed">${item.description}</p>
                            </div>
                            ${item.link ? `
                                <a href="${item.link}" class="ml-4 p-2 text-green-600 hover:bg-green-50 rounded-lg transition-colors">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                </a>
                            ` : ''}
                        </div>
                        <div class="grid grid-cols-3 gap-4 mt-6 pt-6 border-t border-gray-100">
                `;

                item.metrics.forEach(metric => {
                    const valueContent = metric.comingSoon
                        ? `<span class="inline-flex items-center gap-1.5 text-amber-600">
                            <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"/>
                            </svg>
                            <span class="font-bold">Coming Soon</span>
                           </span>`
                        : metric.value;
                    html += `
                        <div>
                            <div class="text-sm text-gray-500 mb-1">${metric.label}</div>
                            <div class="text-lg font-bold ${metric.comingSoon ? '' : 'text-green-600'}">${valueContent}</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                `;

                // Add subdocuments if they exist
                if (item.subdocuments && item.subdocuments.length > 0) {
                    html += `
                        <div class="mt-6 pt-6 border-t border-gray-100">
                            <div class="text-sm font-semibold text-gray-700 mb-3">Related Documents</div>
                            <div class="flex flex-wrap gap-3">
                    `;
                    
                    item.subdocuments.forEach(doc => {
                        html += `
                            <a href="${doc.link}" target="_blank" class="inline-flex items-center gap-2 px-4 py-2.5 bg-gradient-to-r from-green-50 to-emerald-50 hover:from-green-100 hover:to-emerald-100 border border-green-200 rounded-lg transition-all duration-200 group">
                                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <span class="text-sm font-medium text-gray-700 group-hover:text-green-700">${doc.name}</span>
                                <svg class="w-4 h-4 text-green-500 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                </svg>
                            </a>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                }

                html += `
                    </div>
                `;
            });

            html += '</div>';

            // Update content
            document.getElementById('main-content').innerHTML = html;
        }

        // Load initial content
        showSection('lca-reports');

</body>
</html>
