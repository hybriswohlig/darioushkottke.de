<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N&E Innovations - Environmental Documentation Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav-button {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            border: none;
            background: none;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-button:hover {
            background: #f9fafb;
        }

        .nav-button.active {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .content-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .content-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <!-- Logo -->
                    <img 
                        src="file.svg" 
                        alt="N&E Innovations Logo" 
                        class="w-16 h-16"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                    />
                    <div class="w-16 h-16 bg-gradient-to-br from-green-600 to-green-400 rounded-lg hidden items-center justify-center text-white font-bold text-xl">
                        N&E
                    </div>
                    
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">N&E Innovations</h1>
                        <p class="text-sm text-gray-600">Environmental Documentation Portal</p>
                    </div>
                </div>
                <button class="bg-gradient-to-r from-green-600 to-green-500 text-white px-6 py-2 rounded-full font-semibold hover:shadow-lg transition-shadow">
                    Contact Us
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex gap-8">
            <!-- Sidebar Navigation -->
            <aside class="w-80 flex-shrink-0">
                <nav class="bg-white rounded-2xl shadow-sm p-2 sticky top-8">
                    <button class="nav-button active" onclick="showSection('lca-reports')">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="20" x2="12" y2="10"></line>
                            <line x1="18" y1="20" x2="18" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="16"></line>
                        </svg>
                        <span>LCA Reports</span>
                    </button>
                    <button class="nav-button" onclick="showSection('certifications')">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="8" r="7"></circle>
                            <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                        </svg>
                        <span>Certifications</span>
                    </button>
                    <button class="nav-button" onclick="showSection('impact-studies')">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"></path>
                            <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"></path>
                        </svg>
                        <span>Impact Studies</span>
                    </button>
                    <button class="nav-button" onclick="showSection('technical-docs')">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                        <span>Technical Documentation</span>
                    </button>
                    <button class="nav-button" onclick="showSection('compliance')">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <span>Compliance & Standards</span>
                    </button>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1" id="main-content">
                <!-- Content will be injected here -->
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-gray-900 font-semibold mb-2">N&E Innovations Pte Ltd</p>
                <p class="text-gray-600 mb-3">Environmental Impact Assessments of PVC Clingfilms</p>
                <p class="text-sm text-gray-500">
                    For more information, contact us at 
                    <a href="mailto:business@vi-kang.com" class="text-green-600 font-semibold hover:underline">
                        business@vi-kang.com
                    </a>
                </p>
            </div>
        </div>
    </footer>

    <script>
        const content = {
            'lca-reports': {
                title: 'Life Cycle Assessment Reports',
                description: 'Comprehensive environmental impact analyses of our PVC cling wrap products, comparing carbon footprints and sustainability metrics.',
                items: [
                    {
                        title: 'PVC + Vikang Assessment (Based on PHA)',
                        description: 'Comprehensive environmental impact analysis comparing PVC + Vikang cling wrap against conventional PVC products.',
                        metrics: [
                            { label: 'CO2e Savings', value: '59%' },
                            { label: 'Date', value: 'Oct 2025' },
                            { label: 'Status', value: 'Published' }
                        ],
                        link: 'environmental-impact-report.html'
                    },
                    {
                        title: 'Carbon Footprint Reduction Report - Vikang PVC',
                        description: 'Carbon footprint reduction analysis of Vikang PVC clingfilms based on cashew shell numbers.',
                        metrics: [
                            { label: 'Status', value: 'Under Review' },
                            { label: 'Date', value: '10 Oct 2025' },
                            { label: 'Version', value: '1.0' }
                        ],
                        link: 'report-2.html'
                    }
                ]
            },
            'certifications': {
                title: 'Third-party Certifications',
                description: 'Our products undergo rigorous third-party testing to ensure quality, safety, and environmental compliance.',
                items: [
                    {
                        title: 'ISO 14001 Environmental Management',
                        description: 'Certification for environmental management systems and sustainable practices.',
                        metrics: [
                            { label: 'Issued', value: '2024' },
                            { label: 'Valid Until', value: '2027' },
                            { label: 'Certifying Body', value: 'ISO' }
                        ]
                    },
                    {
                        title: 'Food Contact Safety Certification',
                        description: 'Approved for direct food contact applications with compliance to international standards.',
                        metrics: [
                            { label: 'Standard', value: 'FDA' },
                            { label: 'Status', value: 'Active' },
                            { label: 'Renewal', value: 'Annual' }
                        ]
                    }
                ]
            },
            'impact-studies': {
                title: 'Environmental Impact Studies',
                description: 'Detailed analyses of the environmental benefits and sustainability advantages of our innovative materials.',
                items: [
                    {
                        title: 'PHA-Based Plasticizer Impact Study',
                        description: 'Analysis of environmental benefits from using vikang additives versus traditional additives.',
                        metrics: [
                            { label: 'Reduction', value: 'xxx% CO2e' },
                            { label: 'Scope', value: 'Full LCA' },
                            { label: 'Date', value: 'Q4 2025' }
                        ]
                    },
                    {
                        title: 'Cashew Shell Utilization Study',
                        description: 'Environmental and economic analysis of utilizing cashew shell waste in PVC production.',
                        metrics: [
                            { label: 'Waste Reduction', value: 'TBD' },
                            { label: 'Status', value: 'TBD' },
                            { label: 'Impact', value: 'High' }
                        ]
                    }
                ]
            },
            'technical-docs': {
                title: 'Technical Documentation',
                description: 'Detailed technical specifications, testing protocols, and product performance data.',
                items: [
                    {
                        title: 'Product Specifications - Vikang PVC',
                        description: 'Complete technical specifications including material composition, performance characteristics, and application guidelines.',
                        metrics: [
                            { label: 'Version', value: '3.2' },
                            { label: 'Last Updated', value: 'Oct 2025' },
                            { label: 'Pages', value: '48' }
                        ]
                    },
                    {
                        title: 'Testing Protocols & Methods',
                        description: 'Standardized testing procedures for quality control and environmental impact assessment.',
                        metrics: [
                            { label: 'Standards', value: 'ISO/ASTM' },
                            { label: 'Tests', value: '12' },
                            { label: 'Frequency', value: 'Quarterly' }
                        ]
                    }
                ]
            },
            'compliance': {
                title: 'Compliance & Standards',
                description: 'Regulatory compliance documentation and adherence to international environmental and safety standards.',
                items: [
                    {
                        title: 'Regulatory Compliance Report',
                        description: 'Comprehensive report on compliance with FDA, EU, and regional food contact regulations.',
                        metrics: [
                            { label: 'Regions', value: 'Global' },
                            { label: 'Status', value: 'Compliant' },
                            { label: 'Audit Date', value: 'Sep 2025' }
                        ]
                    },
                    {
                        title: 'REACH Compliance Documentation',
                        description: 'European REACH regulation compliance for chemical substances and materials used in production.',
                        metrics: [
                            { label: 'Registration', value: 'Complete' },
                            { label: 'Status', value: 'Approved' },
                            { label: 'Valid Until', value: '2028' }
                        ]
                    }
                ]
            }
        };

        function showSection(sectionId) {
            // Update active button
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.nav-button').classList.add('active');

            // Get content
            const sectionContent = content[sectionId];
            
            // Build HTML
            let html = `
                <div class="bg-white rounded-2xl shadow-sm p-8 mb-6">
                    <h2 class="text-3xl font-bold text-gray-900 mb-3">${sectionContent.title}</h2>
                    <p class="text-lg text-gray-600 leading-relaxed">${sectionContent.description}</p>
                </div>
                <div class="space-y-6">
            `;

            sectionContent.items.forEach(item => {
                html += `
                    <div class="content-card">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-900 mb-2">${item.title}</h3>
                                <p class="text-gray-600 leading-relaxed">${item.description}</p>
                            </div>
                            ${item.link ? `
                                <a href="${item.link}" class="ml-4 p-2 text-green-600 hover:bg-green-50 rounded-lg transition-colors">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                </a>
                            ` : ''}
                        </div>
                        <div class="grid grid-cols-3 gap-4 mt-6 pt-6 border-t border-gray-100">
                `;

                item.metrics.forEach(metric => {
                    html += `
                        <div>
                            <div class="text-sm text-gray-500 mb-1">${metric.label}</div>
                            <div class="text-lg font-bold text-green-600">${metric.value}</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            html += '</div>';

            // Update content
            document.getElementById('main-content').innerHTML = html;
        }

        // Load initial content
        showSection('lca-reports');
    </script>
</body>
</html>
